<div class="col-xs-12 col-md-4" style="margin-bottom:3rem;">
  <div class="card card-round" style="background:#151515">
    <a
      class="shot"
      style="color:#fbfbfb;"
      target="_blank"
      href="{{include.url}}"
      title="{{include.title}}"
    >
      <img src="{{include.img}}" />
      <div style="padding:1rem;">
        {{include.title}}
      </div>
    </a>
  </div>
</div>
