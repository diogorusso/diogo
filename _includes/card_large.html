
{% capture image_single %}
<div class="card-img card-img-shadow ratio16-9">
    <a href="{{ include.url }}" aria-label="{{include.title}}" target="_blank" rel="noopener noreferrer">
      <div style="min-width:100%">
      {% assign images = post.content | split:"<img " %} {% for image in
        images %} {% if image contains 'src=' %} {% assign imageMarkup = image |
        split:">" | first %} {% comment %}
        <img class="img-content"
          {{
          imageMarkup
          }}
          style="max-height:360px; width:auto;margin:auto;max-width:100%;box-shadow: 0 2px 10px rgba(20, 20, 20, 0.2);"
        />
        {% endcomment %}
        <img class="img-content"
          {{
          imageMarkup
          }}
          style="width:auto;margin:auto;max-width:100%;"
        />
        {% break %} {% endif %} {% endfor %}
      </div>
      </a>
</div>
{% endcapture %}



{% capture col_image %}
  <div class="col-xs-10 col-md-6">
      {{ image_single }}
  </div>
{% endcapture %}

{%capture col_content %}
  {% if include.align == "right" %}
    <div class="col-xs-10 col-md-6 col-lg-6 last-xs last-sm last-md start-md">
  {% else %}
    <div class="col-xs-10 col-md-6 col-lg-6 last-xs last-sm first-md start-md">
  {% endif %}
      <a href="{{ include.url }}" aria-label="{{include.title}}" target="_blank" rel="noopener noreferrer">
        <h2 class="weight-700">{{ include.title }}</h2>
        {% if include.subtitle != %}
        <h3>{{ include.subtitle }}</h3>
        {% endif %}
        {% if include.categories != %}
          <p class="author">
            <span class="date">{{ include.categories }}</span>
          </p>
        {% endif%}
        {% if include.description != %}
          <div class="content">
            {{ include.description }}
          </div>
        {% endif%}
        
  </div>
{% endcapture %}

<section style="margin-bottom:6rem;">
  <div class="box">
    <div class="card-large row middle-sm around-xs">
      {% if include.align == "right" %}
        {{ col_image }}
        {{ col_content }}
      {% else %}
        {{ col_content }}
        {{ col_image }}
      {% endif %}  
    </div>
  </div>
</section>
