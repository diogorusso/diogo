{% capture image_single %}
<div class="card-img card-img-shadow ratio16-9">
  <a
    href="{{ include.url }}"
    aria-label="{{include.title}}"
    target="_blank"
    rel="noopener noreferrer"
  >
    {% assign images = post.content | split:"<img " %} {% for image in images %}
    {% if image contains 'src=' %} {% assign imageMarkup = image |split:">" |
    first %}
    <img
      class="img-content"
      {{
      imageMarkup
      }}
      style="width:auto;margin:auto;max-width:100%;"
    />
    {% break %} {% endif %} {% endfor %}
  </a>
</div>
{% endcapture %} {% capture col_image %}
<div class="col-xs-10 col-md-6">
  {{ image_single }}
</div>
{% endcapture %} {%capture col_content %}
<div class="col-xs-10 col-md-5 start-xs">
  <a
    href="{{ include.url }}"
    aria-label="{{include.title}}"
    target="_blank"
    rel="noopener noreferrer"
  >
    <h2 class="weight-700">{{ include.title }}</h2>
    {% if include.subtitle != %}
    <h3>{{ include.subtitle }}</h3>
    {% endif %} {% if include.categories != %}
    <p class="author">
      <span class="date">{{ include.categories }}</span>
    </p>
    {% endif%} {% if include.description != %}
    <div class="content">
      {{ include.description }}
    </div>
    {% endif%}
  </a>
</div>
{% endcapture %}

<section style="margin-bottom:6rem;">
  <div class="box ">
    <div class="row center-xs card-large middle-xs around-xs ">
      {{ col_image }} {{ col_content }}
    </div>
  </div>
</section>
